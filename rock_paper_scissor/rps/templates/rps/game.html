{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="container">
        <h1>✊✋✌ Rock–Paper–Scissors</h1>

        <form method="post">
            {% csrf_token %}
            <button type="submit" name="choice" value="rock">✊ Rock</button>
            <button type="submit" name="choice" value="paper">✋ Paper</button>
            <button type="submit" name="choice" value="scissors">✌ Scissors</button>
        </form>

        {% if user_choice %}
            <div class="results">
                <p><strong>You chose:</strong> {{ user_choice|title }}</p>
                <p><strong>Computer chose:</strong> {{ computer_choice|title }}</p>
                <h2>{{ result }}</h2>
            </div>
        {% endif %}
    </div>
</body>
</html>
