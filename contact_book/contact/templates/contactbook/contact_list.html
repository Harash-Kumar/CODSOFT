{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Contact Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <h1 class="mb-4">📖 Contact Book</h1>

    <form method="get" class="mb-3 d-flex">
        <input type="text" name="q" value="{{ query }}" class="form-control me-2" placeholder="Search by name or phone">
        <button type="submit" class="btn btn-primary">Search</button>
    </form>

    <a href="{% url 'add_contact' %}" class="btn btn-success mb-3">➕ Add Contact</a>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Address</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        {% for contact in contacts %}
            <tr>
                <td>{{ contact.name }}</td>
                <td>{{ contact.phone }}</td>
                <td>{{ contact.email }}</td>
                <td>{{ contact.address }}</td>
                <td>
                    <a href="{% url 'update_contact' contact.pk %}" class="btn btn-sm btn-warning">✏ Edit</a>
                    <a href="{% url 'delete_contact' contact.pk %}" class="btn btn-sm btn-danger">🗑 Delete</a>
                </td>
            </tr>
        {% empty %}
            <tr><td colspan="5" class="text-center">No contacts found</td></tr>
        {% endfor %}
        </tbody>
    </table>

</body>
</html>
