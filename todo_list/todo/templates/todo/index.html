{% load  static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="container">
        <h1>📝 To-Do List</h1>

        <!-- Add Task -->
        <form method="post" action="{% url 'add_task' %}" class="add-form">
            {% csrf_token %}
            <input type="text" name="task" placeholder="Enter a new task..." required>
            <button type="submit">➕ Add</button>
        </form>

        <!-- Task List -->
        <ul class="task-list">
            {% for task in tasks %}
                <li class="{% if task.status == 'completed' %}done{% endif %}">
                    <form method="post" action="{% url 'toggle_task' task.id %}">
                        {% csrf_token %}
                        <input type="checkbox" onchange="this.form.submit()" 
                               {% if task.status == 'completed' %}checked{% endif %}>
                    </form>

                    <span>{{ task.text }}</span>
                    <a href="{% url 'delete_task' task.id %}" class="delete">🗑</a>
                </li>
            {% empty %}
                <p>No tasks yet! 🎉</p>
            {% endfor %}
        </ul>

        <!-- History Button -->
        <a href="{% url 'history' %}" class="history-btn">📜 View History</a>
    </div>
</body>
</html>
